<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width">
</head>

<body>
    <form action="" id="login-form" onsubmit="return validateForm('login-form')">
        <div class="wrapper">
            <h1>Login</h1>
            <div class="input-box">
                <input name="username" type="text" style="padding-left: 10px;" placeholder="Username">
                <span class="error" style="color: red; font-size: 14px;"></span>
            </div>
            <div class="input-box">
                <input name="password" type="password" style="padding-left: 10px;" placeholder="Password">
                <span class="error" style="color: red; font-size: 14px;"></span>
            </div>
            <br />
        
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Dont have an account? <a href="register.html">Register</a></p>
        </div>
    </form>
</body>
<script>
    function validateForm(formId) {
        const form = document.getElementById(formId);
        const username = form.querySelector('input[name="username"]');
        const password = form.querySelector('input[name="password"]');
        let isValid = true;

        form.querySelectorAll('.error').forEach(error => error.textContent = '');

        if (username.value.trim() === "") {
            username.nextElementSibling.textContent = 'Username is required.';
            isValid = false;
        }


        if (password.value.trim() === "") {
            password.nextElementSibling.textContent = 'Password is required.';
            isValid = false;
        } else if (password.value.length < 6) {
            password.nextElementSibling.textContent = 'Password must be at least 6 characters.';
            isValid = false;
        }

        return isValid;
    }
</script>
</html>
